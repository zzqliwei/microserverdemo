server:
  port: 10000
#因为当前的eureka是单机版，需要配置
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://user:123@192.168.1.55:10000/eureka

security:
  basic:
    enabled: true #开启安全配置，只能放在application.yml中
  user:
    name: user
    password: 123
